name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main  # Set to the branch you want to trigger the deployment from (e.g., main)

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js (optional if you are using Node.js for build)
      uses: actions/setup-node@v2
      with:
        node-version: '18.19'  # Replace with your desired version of Node.js

    - name: Install dependencies (optional if you have a build step)
      run: |
        npm install

    - name: Build static files (optional if you have a build step)
      run: |
        npm run build  # Replace with your build command, e.g., `gulp`, `webpack`

    - name: Deploy to Azure Static Web Apps
      uses: azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_API_TOKEN }}  # Secret token from Azure
        branch: main  # The branch to deploy
        app_location: "/"  # Path to the source of your app, e.g., "/"
        api_location: ""  # Optional, path to your API if any
        output_location: "dist/first-app"  # Path to your build output (after build, if applicable)
