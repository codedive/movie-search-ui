name: Deploy Angular App to Azure

on:
  push:
    branches:
      - main  # Trigger on push to main branch (change if using a different branch)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.19'  # Specify Node.js version

    - name: Install dependencies
      run: |
        npm install

    - name: Build Angular app
      run: |
        npm run build --prod  # Build the Angular app for production

    - name: Upload production build to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'movie-search-ui'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: ./dist/first-app
